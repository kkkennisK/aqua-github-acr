<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .welcome-text {
            font-size: 24px;
            margin-top: 20px;
        }
        .hand-image {
            width: 150px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <!-- Replace the image source with the path and filename of your desired image -->
    <img src="/static/your_image.jpg" alt="Your Image" class="hand-image">
    <p class="welcome-text">Greetings from the Flask web application!</p>
    <button id="greet-button">Click Me</button>
    <p id="greet-message" style="display: none;">Hello, How are you?</p>
    <script>
        document.getElementById("greet-button").addEventListener("click", function() {
            document.getElementById("greet-message").style.display = "block";
        });
    </script>
</body>
</html>
